<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../common/vue.js"></script>
  <title>s生命周期实例</title>
</head>
<body>
  <div id="app"></div>
  <script>
    //生命周期函数就是vue实例在某个时间点会自动执行的函数
    var vm = new Vue({
      el:'#app',
      template:'<div>{{test}}</div>',
      data:{
        test:'Hello world'
      },
      beforeCreate(){
        console.log('beforeCreate')
      },
      created(){
        console.log('created')
      },
      beforeMount(){
        console.log(this.$el)
        console.log('beforeMount')
      },
      mounted(){
        console.log(this.$el)
        console.log('mounted')
      },
      beforeDestroy(){
        console.log('beforeDestory')
      },
      destroyed(){
        console.log('destoryed')
      },
      beforeUpdate(){
        console.log('beforeupdate')
      },
      updated(){
        console.log('updated')
      }
    })
  </script>
</body>
</html>
