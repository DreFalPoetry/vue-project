<head>

<body>
  <script>
    var data = {
      color: ['color1', 'color2', 'color3'],
      size: ['size1', 'size2', 'size3'],
      style: ['style1', 'style2', 'style3']
    }

    const arr = [
      ['1','2','3'],
      ['4','5','6'],
      ['7','8','9']
    ]
   const res = Object.values(data).reduce((result, property) => {
      return property.reduce((acc, value) => {
        return acc.concat(result.map( ele => [].concat(ele, value)));
      },[]);
    });
    console.log(res)


    // 循环每一个商品属性
   const res2 =  Object.keys(data).reduce( (result, key) => {
      // 循环属性的每一个值
      return data[key].reduce( (acc, value) => {
        // 对于第一个属性
        if (!result.length) {
          // 将数值转化为对象格式
          return acc.concat({ [key]: value });
        }
        // 对于第一个之后的属性，将新的属性和值添加到已有结果，并进行拼接。
        return acc.concat( result.map( ele => (Object.assign({}, ele, { [key]: value }) )));
      }, []);
    }, []);
    console.log(res2)
  </script>
