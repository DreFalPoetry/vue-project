<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父子组件间的传值</title>
  <script src="../common/vue.js"></script>
</head>
<body>  
    <div id="root">
      <counter :count="1" @change="handleChange"></counter>
      <counter :count="2" @change="handleChange"></counter>
      <div>{{total}}</div>
    </div>
    <script>
      /*
        单向数据流
      */
      var counter = {
        props:['count'],
        data:function(){
          return {
            number:this.count
          }
        },
        template:'<div @click="handleClick">{{number}}</div>',
        methods:{
          handleClick:function(){
            this.number++
            this.$emit('change',1)
          }
        }
      }
      var vm = new Vue({
        el:'#root',
        data:{
          total:3
        },
        components:{
          counter:counter
        },
        methods:{
          handleChange:function(count){
            this.total += count
          }
        }
      })
    </script>
</body>
</html>
