<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性的 getter和setter</title>
  <script src="../common/vue.js"></script>
</head>
<body>
  <div id="app">{{fullName}}</div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        firstName:'Dell',
        lastName:'Lee',
        age:'23',
      },
      //计算属性  有缓存机制
      computed:{
        fullName:{
          get:function(){
            return this.firstName + ' ' + this.lastName
          },
          set:function(value){
            var arr = value.split(' ');
            this.firstName = arr[0]
            this.lastName = arr[1]
            console.log(value)
          }
        }
      }
    })
  </script>
</body>
</html>
