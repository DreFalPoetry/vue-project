<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue中的js动画与 velocity.js</title>
  <script src="../common/vue.js"></script>
  <script src="../common/velocity.min.js"></script>
</head>
<body>
  <div id="root">
    <transition 
      name="fade"
      @before-enter="handleBeforeInter"
      @enter="handleEnter"
      @after-enter="handleAfterEnter"
    >
    <!--  @before-leave="handleBeforeInter"
      @leave="handleEnter"
      @after-leave="handleAfterEnter" -->
      <div v-show="show">Hello world</div>
    </transition>
    <button @click="handleClick">change</button>
  </div>
  <script>
    //通过某一时刻在html标签上添加css类实现动画效果
    //根据type来确定哪个动画时长为参照动画时常 可以用 duration来控制动画时常
    var vm = new Vue({
      el:'#root',
      data:{
        show:true
      },
      methods:{
        handleClick:function(){
          this.show = !this.show
        },
        handleBeforeInter:function(el){
          el.style.opacity = 0
        },
        handleEnter:function(el,done){
          console.log('enter')
          Velocity(el,{opacity:1},{
            duration:1000,
            complete:done
          })
        },
        handleAfterEnter:function(el){
          console.log('动画结束')
        }
      }
    })
  </script>
</body>
</html>
